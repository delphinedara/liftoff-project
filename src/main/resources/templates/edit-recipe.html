<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header-logged-in"></div>

<div class="main-contents">
    <form th:action="@{/recipe/edit/success}" method="post">
        <input type="hidden" th:value="${recipe.id}" name="recipeId"/>
        <h1 th:text="${title}"></h1>
        <div class="form-group">
            <label>Name
                <input th:placeholder="${recipe.name}" name="name" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Description
                <input th:placeholder="${recipe.description}" name="description" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label>Ingredient List
                <textarea th:placeholder="${ingredientList}" name="ingredientList" class="form-control" rows="3" cols="50"></textarea>
            </label>
        </div>

        <div class="form-group">
            <label>Instruction
                <textarea th:placeholder="${recipeInstruction}" name="recipeInstruction" class="form-control" rows="12" cols="50"></textarea>
            </label>
        </div>

        <div class="form-group">
            <button class="btn btn-success">Edit</button>
        </div>

    </form>
</div>


</body>
</html>
